<div class="container">
  <h1 class="text-2xl font-bold mb-4">Karaoke App</h1>
  <button
    (click)="navigateToUpload()"
    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors duration-300"
  >
    Add Song
  </button>
  <ul class="mt-4">
    <li
      *ngFor="let song of songs"
      (click)="navigateToSing(song.id)"
      class="cursor-pointer hover:bg-gray-100 p-2 border-b border-gray-200"
    >
      {{ song.title }}
    </li>
  </ul>
</div>
